<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="bs.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div class="scoreboard">
        <div class="scorecard">
            Time Left : <span id="timer">60</span> sec  
        </div>
        <div class="scorecard">
            Target : <span id="target"></span>
        </div>
        <div class="scorecard">
            Score : <span id="score">0</span>
        </div>
    </div>


    <div class="bubble_container">
        <div class="level">
        <h1>Choose Level</h1>
        <button class="easy" onclick="easy()">Easy</button>
        <button class="medium" onclick="medium()">Medium</button>
        <button class="hard" onclick="hard()">Hard</button>
    </div>
        
    </div>

   



    <script src="bs.js"></script>
</body>
</html>
